<!-- DISPLAYING THE FLASH MESSAGES -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <h2>{{ message }}</h2> <br>
        {% endfor %}
    {% endif %}
{% endwith %}
